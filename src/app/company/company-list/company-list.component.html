<div class="h-100 d-flex flex-column ">
    <div class="m-2">
        <div class="d-flex justify-content-between m-2 ">
            <div class="fs-2">Clients</div>
            <div>
                <a [routerLink]="['add']" (click)="addBreadcrumb()"><span
                        class="bi bi-plus-circle text-primary p-2 fs-2"></span></a>
            </div>
            <!-- (click)="breadcrumbAddData()" -->
        </div>
        <div clas="w-100 ">
            <input type="text" placeholder="Search text here" class="w-100 p-3 border " [(ngModel)]="filterdata">
        </div>
    </div>
    <div class="flex-grow-1 p-2 w-100 ">

        <ul class="ul-color">
            <li *ngFor="let data of company | search: filterdata"
                class="  d-flex justify-content-between w-100 p-2 fs-4  border border-dark"
                [routerLink]="['edit',data.id]" (click)="editBreadCrumb(data.companyname)">
                <span
                    class="border border-primary rounded rounded-circle d-flex justify-content-center align-items-center p-2">
                    {{data.companyname |
                    company}}</span>
                <span>{{data.companydescription}}</span>
                <!-- <span>{{data.companylogo}}</span> -->
                <span (click)="deleteCompany(data.id)"><a class="bi bi-x-square text-danger"></a></span>
            </li>
        </ul>
    </div>
</div>
